<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for demo</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in items">
                {{item.text}}
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                items: [
                    { text: '学习' },
                    { text: '吃饭' },
                    { text: '睡觉' }
                ]
            }
        })
    </script>
</body>
</html>
