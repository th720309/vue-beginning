<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if demo</title>
</head>
<body>
    <div id="app">
        <p v-if="seen">现在你看到我了</p>
        <p v-if="hidden">你看不到我</p>
    </div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            seen: true,
            hidden: false
        }
    })
</script>
</body>
</html>
