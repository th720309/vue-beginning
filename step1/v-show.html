<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show demo</title>
</head>
<body>
<div id="app">
    <h1>Hello, Vue.js!</h1>
    <h1 v-show="yes">Yes!</h1>
    <h1 v-show="no">No!</h1>
    <h1 v-show="age >= 25">Age: {{ age }}</h1>
    <h1 v-show="name.indexOf('jack') >= 0">Name: {{ name }}</h1>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>

    var app = new Vue({
        el: '#app',
        data: {
            yes: true,
            no: false,
            age: 28,
            name: 'Nicholas'
        }
    })
</script>
</body>
</html>
