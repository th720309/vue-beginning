<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The first vue demo</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: 'Hello vue.js!'
        }
    });
</script>
</body>
</html>
